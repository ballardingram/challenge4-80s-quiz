<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        </style>
    <link rel="icon" type="image/x-icon" href="./assets/images/ficonnew.ico">
    <title>80's Arcade Quiz</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 h2" id="viewHScores">Scoreboard</div>
            <div class="col-md-2 ml-auto h2 ">Timer: <span id="timer">0</span></div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="jumbotron jumbotron-fluid text-center">

            <div class="container" id="welcome">
                <h1 class="h1 mb-4">80's Arcade Quiz</h1>
                <p class="lead mb-4">First to the key! <br> First to the egg! <br> Grab a quarter and get started!<br><br> Are you READY PLAYER ONE?</p>
                <button type="button" class="btn btn-lg" id="startQuiz">YES!</button>

            </div>

            <div class="container" id="quiz">
                <h1 class="h1 mb-4" id="question"></h1>
                <div class="container" id="answers">
                    <div class="row">
                        <button type="button" class="btn btn-lg btn-block mb-3 text-center" id="0"></button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-lg btn-block mb-3 text-center" id="1"></button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-lg btn-block mb-3 text-center" id="2"></button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-lg btn-block mb-3 text-center" id="3"></button>
                    </div>
                </div>
            </div>

            <div class="container" id="inputScore">
                <h1 class="h1 mb-4">All done!</h1>
                <p class="lead mb-4">Your final score: <span id="score"></span></p>
                <p class="lead mb-4">Enter initials: <input type="text " id="initials"></p>
                <button type="button" class="btn btn-lg" id="submitInitials">Submit</button>
            </div>

            <div class="container" id="highScores">
                <h1 class="h1 mb-4 font-weigth-bold">Highscores</h1>
                <div class="container h4 mb-4" id="scores">
                </div>
                <button type="button" class="btn  btn-lg" id="goBack">Go Back</button>
                <button type="button" class="btn  btn-lg" id="clearScores">Clear Scores</button><br><br>
            </div>


        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
