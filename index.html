<!DOCTYPE html>
<html lang=""en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/ficonnew.ico">
    <title>Arcade Quiz</title>
</head>

<body>
    <div class = "container mt-3">
        <div class = "row">
            <div class = "col-md 4 h2" id = "Scoreboard"> Scoreboard</div>
            <div class = "col-md 2 ml auto h2"> Timer: <span id = "timer">0</span></div>
        </div>
    </div>

    <div class = "container mt-3">
        <div class = "jumbotron jumbotron-fluid text-center">

            <div class = "container" id = "welcome">

                <div class = "container" id = "welcome">
                    <h1 class = "h1 mb-4">80's Arcade Quiz Challenge</h1>
                    <p class = "lead mb-4">First to the key! First to the egg! Pop in a virtual quarter and give it your best shot! Time is ticking!</p>
                    <button type = "button" class = "btn btn-primary btn-lg" id="startQuiz">READY Player One</button>
                </div>

                <div class = "container" id = "quiz">
                    <h1 class = "h1 mb-4" id = "question"></h1>
                    <div class = "container" id = "answers">
                        <div class = "row">
                            <button type = "button" class = "btn btn-primary btn-lg btn-block mb-3 text-left" id = "0"></button>
                        </div>
                        <div class = "row">
                            <button type = "button" class = "btn btn-primary btn-lg btn-block mb-3 text-left" id = "1"></button>
                        </div>
                        <div class = "row">
                            <button type = "button" class = "btn btn-primary btn-lg btn-block mb-3 text-left" id = "2"></button>
                        </div>
                        <div class = "row">
                            <button type = "button" class = "btn btn-primary btn-lg btn-block mb-3 text-left" id = "3"></button>
                        </div>
                    </div>
                </div>
                <div class = "container" id = "inputScore">
                    <h1 class = "h1 mb-4">RADICAL! You finished!</h1>
                    <p class = "lead mb-4">Final Score: <span id = "score"></span></p>
                    <p class = "lead mb-4"> Tag Your Name: </p><input type = "text" id = "initials"></p>
                    <button type = "button" class = "btn btn-primary btn-lg" id = "submitInitials">Submit!</button>
                </div>

                <div class = "container" id = "highScores">
                    <h1 class = "h1 mb-4 font-weight-bold" > Scoreboard</h1>
                    <div class = "container h4 mb-4" id = "scores">
                    </div>
                    <button type = "button" class = "btn btn-primary btn-lg" id = "goBack">Go Back</button>
                    <button type = "button" class = "btn btn-primary btn-lg" id = "clearScores">Clear Scores</button>
                </div>
            </div>
        </div>
    </div>
<script src = ".assets/js/questions.js"></script>
<script src = "./assets/js/script.js"></script>
</body>

</html>
